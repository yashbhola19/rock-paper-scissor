<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img
          src="https://amanchauhan112.github.io/Luffy.github.io/public/img/StonePaperScissor/stone_final.png"
        />
      </div>
      <div class="choice" id="paper">
        <img
          src="https://amanchauhan112.github.io/Luffy.github.io/public/img/StonePaperScissor/paper_final.png"
        />
      </div>
      <div class="choice" id="scissor">
        <img
          src="https://amanchauhan112.github.io/Luffy.github.io/public/img/StonePaperScissor/sciccors_final.png"
        />
      </div>
    </div>

    <div class="scoreboard">
      <div class="score">
        <p id="userscore">0</p>
        <p>you</p>
      </div>
      <div class="score">
        <p id="compscore">0</p>
        <p>computer</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">play your move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
